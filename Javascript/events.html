<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>
</head>
<body>
  <script>
    function display(a){
      document.write("Welcome "+a+" to my website")
    }
    function getlost(){
      document.write(a+" now get lost")
    }
    const a =prompt("Enter your name")
    display(a)
  </script>
  <button onclick="getlost()"> onclick</button>
  <button ondblclick="getlost()"> ondblclick</button>
  <button onmouseover="getlost()"> onmouseover</button>
  <button onmouseout="getlost()"> onmouseout</button>
  <input type="submit" value="submit" onsubmit="getlost()">
</body>
</html>
