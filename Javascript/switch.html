<html>
    <body>
        <script type="text/JavaScript">
         var day = parseInt(prompt("Enter a number between 1 and 7 for the day of the week"));
         switch(day) {
            case 1:
                document.write("<br>Sunday");
                break;
            case 2:
                document.write("<br>Monday");
                break;
            case 3:
                document.write("<br>Tuesday");
                break;
            case 4:
                document.write("<br>Wednesday");
                break;
            case 5:
                document.write("<br>Thursday");
                break;
            case 6:
                document.write("<br>Friday");
                break;
            case 7:
                document.write("<br>Saturday");
                break;
            default:
                document.write("<br>Invalid day");
         }
        </script>    </body>
</html>
