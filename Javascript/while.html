<html>
    <body>
        <script type="text/JavaScript">
         var i = 0;
         document.write("<br>While loop: ");
         while (i < 5) {
            document.write(i + " ");
            i++;
         }

         // For loop example
         document.write("<br>For loop: ");
         for (var j = 0; j < 5; j++) {
            document.write(j + " ");
         }
        </script>    </body>
</html>
