<html>
    <body>
        <script type="text/JavaScript">
         document.write("<br>For loop: ");
         for (var j = 0; j < 5; j++) {
            document.write(j + " ");
         }
         document.write("<br>Another For loop: ");
         for (var k = 10; k > 5; k--) {
            document.write(k + " ");
         }
         for(var i=1;i<=10;i++){
            document.write("<br>"+5 +"*"+i+"="+5*i+"<br>");
        }
        </script>
    </body>
</html>
