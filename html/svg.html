<!DOCTYPE html>
<html>
  <head>
    <title>SVG tag</title>
  </head>
  <body>
    <!-- SVG stands for Scalar Vector Grafic Image -->
    <svg width="150px" height="150px">
      <rect width="100px" height="100px" stroke="blue" stroke-width="20px" fill="yellow"></rect>
    </svg>
    <br><br>
    <svg width="500px">
    <circle cx="100" cy="100" r="40" stroke="red" stroke-width="20px" fill="black"></circle>
  </svg>
  </body>
</html>
