<html>
  <body style="font-size: xx-large">

    <ol type="A">
      <li>CPU</li>
      <li>Memory Unit</li>
      <li>Control Unit</li>
    </ol>
    <!--     ul means unordered list    -->
    <ul type="square">
      <li>CPU</li>
      <li>GPU</li>
      <li>Fan</li>
    </ul>
    <dl>
      <dt>CPU</dt>
      <dd>Control processing unit</dd>
    </dl>
  </body>
</html>
